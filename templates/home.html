{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>IPO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">IPO Listings</h1>

    <!-- Search and Filter -->
    <form method="get" class="row mb-4">
        <div class="col-md-6">
            <input type="text" name="search" class="form-control" placeholder="Search by Company Name" value="{{ request.GET.search }}">
        </div>
        <div class="col-md-4">
            <select name="status" class="form-select">
                <option value="">All Status</option>
                <option value="upcoming" {% if request.GET.status == "upcoming" %}selected{% endif %}>Upcoming</option>
                <option value="ongoing" {% if request.GET.status == "ongoing" %}selected{% endif %}>Ongoing</option>
                <option value="listed" {% if request.GET.status == "listed" %}selected{% endif %}>Listed</option>
            </select>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100">Filter</button>
        </div>
    </form>

    <!-- IPO Cards -->
    <div class="row">
        {% for ipo in ipos %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                {% if ipo.logo %}
                <img src="{{ ipo.logo.url }}" class="card-img-top" style="height: 150px; object-fit: contain;">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ ipo.company_name }}</h5>
                    <p>Status: <span class="badge bg-secondary">{{ ipo.status|title }}</span></p>
                    <p>Price Band: {{ ipo.price_band }}</p>
                    <p>Open: {{ ipo.open_date }} | Close: {{ ipo.close_date }}</p>
                    <a href="{% url 'ipo-detail-page' ipo.pk %}" class="btn btn-sm btn-outline-primary">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No IPOs found.</p>
        {% endfor %}
    </div>
</div>
</body>
</html>
