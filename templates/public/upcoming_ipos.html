<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upcoming IPOs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="mb-4 text-center"> Upcoming IPOs</h2>

  <!-- Search Bar -->
  <form method="get" class="row mb-4">
    <div class="col-md-8 col-sm-7 mb-2">
      <input type="text" name="search" class="form-control" placeholder="Search by company name" value="{{ query }}">
    </div>
    <div class="col-md-4 col-sm-5 mb-2">
      <button type="submit" class="btn btn-primary w-100">üîç Search</button>
    </div>
  </form>

  <!-- IPO List -->
  <div class="row">
    {% for ipo in ipos %}
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          {% if ipo.logo %}
            <img src="{{ ipo.logo.url }}" class="card-img-top p-3" style="height: 150px; object-fit: contain;" alt="Logo">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ ipo.company_name }}</h5>
            <p><span class="badge bg-warning text-dark">Upcoming</span></p>
            <p> <strong>Open:</strong> {{ ipo.open_date }}</p>
            <p> <strong>Close:</strong> {{ ipo.close_date }}</p>
            <p> <strong>Price Band:</strong> {{ ipo.price_band }}</p>
            <a href="{% url 'ipo-detail-page' ipo.pk %}" class="btn btn-sm btn-outline-primary w-100 mt-2">View Details</a>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12">
        <p class="text-muted text-center">No upcoming IPOs found.</p>
      </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
